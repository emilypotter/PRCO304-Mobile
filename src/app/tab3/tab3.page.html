<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngIf="!loggedIn" [routerLink]="['/tabs/tab3/login']">
      <ion-label>Sign In</ion-label>
    </ion-item>
    <ion-item *ngIf="loggedIn" (click)="logout()">
      <ion-label style="color: red;">Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
